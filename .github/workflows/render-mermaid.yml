name: Render Mermaid from README

on:
  push:
    branches: [main]
    paths:
      - "README.md"
      - "scripts/render-mermaid-from-readme.mjs"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    # Prevent infinite loop when the workflow commits back to main
    if: ${{ github.actor != 'github-actions[bot]' }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Mermaid CLI
        run: |
          npm install -g @mermaid-js/mermaid-cli

      - name: Render diagrams from README
        run: |
          node scripts/render-mermaid-from-readme.mjs

      - name: Commit changes (README + docs outputs)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage changes safely (don't fail if globs don't match)
          git add README.md || true
          git add docs || true

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ci: render mermaid diagrams from README"
            git push
          else
            echo "No changes to commit"
          fi
