name: Render Mermaid from README

on:
  push:
    branches: [main]
    paths:
      - "README.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Mermaid CLI
        run: |
          npm install -g @mermaid-js/mermaid-cli

      - name: Render diagrams from README
        run: |
          node scripts/render-mermaid-from-readme.mjs

      - name: Commit changes (README + docs/*.svg)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add README.md docs/*.svg docs/*.mmd
            git commit -m "ci: render mermaid diagrams from README"
            git push
          else
            echo "No changes to commit"
          fi
